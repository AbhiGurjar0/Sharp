<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4 overflow-hidden">

    <div class="w-[30vw] max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden flex justify-between ">
        <div class="w-[30vw] mx-auto  p-8 md:p-10 bg-gradient-to-b from-blue-600 to-indigo-700 text-white">
            <div class="flex items-center mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <h1 class="text-3xl font-bold">Join Us</h1>
            </div>

            <p class="text-blue-100 mb-8">Create your account to get started</p>
            <form id="registerForm" class="space-y-5">
                <div class="space-y-4">
                    <div class="relative">
                        <input type="text" id="name" placeholder=" "
                            class="peer w-full bg-blue-500/10 border-b-2 border-blue-300/50 focus:border-white pt-6 pb-2 px-4 text-white placeholder-transparent focus:outline-none rounded-t-lg transition-all"
                            required name="name" />
                        <label for="name"
                            class="absolute left-4 top-2 text-blue-200 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-focus:top-2 peer-focus:text-sm transition-all">Full
                            Name</label>
                    </div>

                    <div class="relative">
                        <input type="email" id="email" placeholder=" "
                            class="peer w-full bg-blue-500/10 border-b-2 border-blue-300/50 focus:border-white pt-6 pb-2 px-4 text-white placeholder-transparent focus:outline-none rounded-t-lg transition-all"
                            required name="email" />
                        <label for="email"
                            class="absolute left-4 top-2 text-blue-200 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-focus:top-2 peer-focus:text-sm transition-all">Email
                            Address</label>
                    </div>

                    <div class="relative">
                        <input type="text" id="phone" placeholder=" "
                            class="peer w-full bg-blue-500/10 border-b-2 border-blue-300/50 focus:border-white pt-6 pb-2 px-4 text-white placeholder-transparent focus:outline-none rounded-t-lg transition-all"
                            required name="phone" />
                        <label for="phone"
                            class="absolute left-4 top-2 text-blue-200 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:top-5 peer-focus:top-2 peer-focus:text-sm transition-all">Phone
                            Number</label>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-white text-blue-600 hover:bg-blue-50 font-semibold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center shadow-md hover:shadow-lg active:scale-95">
                    <span>Register Now</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <div class="w-[70vw] max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden flex justify-between ">
        <!-- Right Side - User List -->
        <div class="w-[50vw] min-h-screen p-8 md:p-10 bg-white">
            <div class="flex items-center gap-10 mb-6">
                <div class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-indigo-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800">Our Community</h2>
                </div>
                <div class="text-center text-sm text-gray-500 flex">
                    <p>Total registered: <span id="userCount" class="font-bold text-indigo-600">0</span> users</p>
                </div>
            </div>

            <div id="userList" class="space-y-4 max-h-96 overflow-y-auto pr-2">




            </div>
        </div>
        <div id="toast"
            class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd" />
            </svg>
            <span id="toastMessage">User registered successfully!</span>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            await fetch('http://localhost:3000/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            setTimeout(() => {
                document.getElementById("toast").classList.replace("opacity-100", "opacity-0")
            }, 3000)
            document.getElementById("toast").classList.replace("opacity-0", "opacity-100")

            loadUsers();
        });

        async function loadUsers() {
            const res = await fetch('http://localhost:3000/users');
            const users = await res.json();
            const ul = document.getElementById('userList');
            ul.innerHTML = '';
            document.getElementById("userCount").innerHTML = users.length;
            users.forEach(user => {
                ul.innerHTML += `
                   <div
                    class="flex justify-between bg-gray-50 p-4 rounded-xl border border-gray-100 hover:border-indigo-200 transition-all shadow-sm hover:shadow-md">
                    <div class="flex items-center">
                        <div
                            class="bg-indigo-100 text-indigo-600 h-10 w-10 rounded-full flex items-center justify-center font-bold mr-3">
                    ${user.name.slice(0, 2)}
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-800">${user.name}</h3>
                            <p class="text-sm text-gray-500">${user.email}</p>
                            <span class="bg-blue-50 text-blue-600 py-1 rounded">${user.phone}</span>
                        </div>
                    </div>
                    <div class="mt-3 flex justify-between items-center text-sm">
                        <div>
                            <button onclick="edit(${user.id})"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
                                </svg></button>
                            <button onclick="deleteUser(${user.id})" class="text-red-400 hover:text-red-600 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
                   `
            });
        }

        async function deleteUser(id) {
            await fetch(`http://localhost:3000/users/${id}`, { method: 'DELETE' });
            loadUsers();
        }
        async function edit(id) {
            localStorage.setItem('editUserId', id);
            window.location.href = '/FullStackBooking/public/HTML/edit.html';
        }


        loadUsers(); 
    </script>

</body>

</html>
