<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-br from-indigo-100 to-blue-200 min-h-screen text-gray-800">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ðŸ’¸ Smart Expense Tracker</h1>


        <div
            class="max-w-xl mx-auto bg-white/70 backdrop-blur-md shadow-lg rounded-2xl p-6 space-y-4 border border-blue-100">
            <form onsubmit="handleSubmit(event)" class="space-y-5">
               
                <div>
                    <label for="amount" class="block text-sm font-semibold text-gray-700">Expense Amount</label>
                    <input id="amount" type="number" required name="amount" placeholder="e.g. 150"
                        class="mt-2 w-full border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 rounded-lg p-3 transition" />
                </div>

               
                <div>
                    <label for="desc" class="block text-sm font-semibold text-gray-700">Title</label>
                    <input id="desc" type="text" required name="title" placeholder="e.g. Dinner"
                        class="mt-2 w-full border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 rounded-lg p-3 transition" />
                </div>

                
                <div>
                    <label for="cat" class="block text-sm font-semibold text-gray-700">Category</label>
                    <select id="cat" name="cat"
                        class="mt-2 w-full border border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-100 rounded-lg p-3 transition">
                        <option value="Movie">Movie</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Recharge">Recharge</option>
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                    </select>
                </div>

                <div class="text-center">
                    <button id="Addexp" type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full shadow-md font-semibold transition-all transform hover:scale-105">
                        <i class="inline-block align-middle" data-lucide="plus-circle"></i>
                        <span class="ml-2 align-middle">Add Expense</span>
                    </button>
                </div>
            </form>
        </div>

        
        <div id="expances" class="mt-10 max-w-2xl mx-auto flex flex-col gap-4 transition-all duration-300"></div>
    </div>

    <script src="../JS/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
